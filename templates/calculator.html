<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mars Project</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <link href="../static/css/home.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid" id="wrapper">
            <!-- Sidebar-->
            <div class="row">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"><img src="../static/images/home.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mars' %}"><img src="../static/images/rover-cam.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'weather' %}"><img src="../static/images/mars-weather.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calculator-calculate' %}"><img src="../static/images/my-weight.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'rovers' %}"><img src="../static/images/photo-gallery.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'newsfeed' %}"><img src="../static/images/mars-calendar.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                    </ul>
                </nav>
                <!-- Page content-->
            </div>
                <!-- Page content-->
                
                <div class="row">
                    <h1 class="mt-4 text-white text-center mx-auto">Mars Calculator</h1>
                    <div class="col-sm-6 col-sm-offset-6 align-items-center mx-auto text-center">
                        <form class="mt-5" action={% url 'calculator-calculate' %} method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="age" class="form-label text-white"><strong>Age</strong></label>
                                <input name="age" type="number" class="form-control text-center">
                            </div>
                            <div class="mb-3 ">
                                <label for="weight" class="form-label text-white"><strong>Weight</strong></label>
                                <input type="number" name="weight" class="form-control text-center">
                            </div>
                            <button type="submit" class="btn btn-secondary text-white">Calculate my data</button>
                        </form>  
                    </div>    
                </div>    
                {% if data %}
                <div class="row">
                    <h1 class="mt-4 text-center mx-auto text-white">Let's go! üöÄüßë‚ÄçüöÄ</h1>
                    <div class="col-sm-6 mt-2 col-sm-offset-6 align-items-center mx-auto text-center">
                        <div class="mb-3 text-white">
                            <h6>Your age in Mars is: {{ data.age }}</h6>
                        </div>
                        <div class="mb-3 text-white">
                            <h6>Your weight in Mars is: {{ data.weight }}</h6>
                        </div>
                    </div>    
                </div>    
                {% endif %}         
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://use.fontawesome.com/74e7ea5944.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
