<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mars Project</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <link href="../static/css/home.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid" id="wrapper">
            <!-- Page content wrapper-->
            <div class="row">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"><img src="../static/images/home.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mars' %}"><img src="../static/images/rover-cam.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'weather' %}"><img src="../static/images/mars-weather.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calculator-calculate' %}"><img src="../static/images/my-weight.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'rovers' %}"><img src="../static/images/photo-gallery.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'newsfeed' %}"><img src="../static/images/mars-calendar.png" alt="rover-cam" class="adjust-img rover-cam bounce-1"></a>
                        </li>
                    </ul>
                </nav>
                <!-- Page content-->
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    <ul>
                        {% for post in posts %}
                            <h6 style="color: white;">{{ post.rover.name }}</h6>
                            <p class="text-white">SOL: {{ post.sol }}</p>
                            <p class="text-white">EARTH DATE: {{ post.earth_date }}</p>
                            <p class="text-white">CAMERA: {{ post.camera.name }}</p>
                            <img src="{{ post.img_src }}" class="img-fluid"/>
                        {% endfor %}
                    </ul>   
                </div>
                <div class="col-sm-4 mt-3">
                    <embed class="position-fixed" src="https://mars.nasa.gov/maps/location/?mission=M20" style="width:40em; height: 40em;">
                </div>
            </div>                     
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
